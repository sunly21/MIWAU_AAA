<div class="product-container">
    <div class="product" *ngFor="let product of products">
        <img [src]="product.image" alt="{{ product.name }}" />
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <input type="number" min="1" value="1" />
        <button>Agregar al carrito</button>
    </div>
</div>
